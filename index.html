<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Egoist Manga</title>
    <link rel="shortcut icon" href="sae.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <iframe
      id="iframe"
      style="border-radius: 12px"
      src="https://open.spotify.com/embed/album/2Ju0DfkzxP0XsR2IthWIEI?utm_source=generator"
      width="100%"
      height="352"
      frameborder="0"
      allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy"
    ></iframe>
    <div class="container"></div>
    <button id="scrollUp" onclick="scrollToTop()">‚èè</button>
  </body>
</html>

<script>
  let scrollUpButton = document.getElementById("scrollUp");
  let container = document.querySelector(".container");

  window.onscroll = function () {
    scrollFunction();
  };

  function scrollFunction() {
    if (
      document.body.scrollTop > 300 ||
      document.documentElement.scrollTop > 300
    ) {
      scrollUpButton.style.display = "block";
    } else {
      scrollUpButton.style.display = "none";
    }
  }

  function scrollToTop() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }

  for (let i = 0; i < 20; i++) {
    container.innerHTML += `<img src="media/BLUE LOCK${i}.jpeg" alt="image${i}" />`;
  }
</script>
